<ion-view title="Signup">
    <ion-content padding="true" scroll="false" class="has-header">
        <div align="center">
        <img src="https://ksr-ugc.imgix.net/projects/709527/photo-original.png?v=1397850545&amp;w=1536&amp;h=1152&amp;fit=crop&amp;auto=format&amp;q=92&amp;s=a9e5482f2de069786a0ee8a564ee20a8" style="width: 90%; height: auto;">
        </div>
        <form>
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Name</span>
                    <input type="text" placeholder="Name">
                </label>
                <label class="item item-input">
                    <span class="input-label">School</span>
                    <input type="text" placeholder="School">
                </label>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="Username">
                </label>
                 <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="text" placeholder="Email">
                </label>
                <label class="item item-input" name="signin">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="Password">
                </label>
            </ion-list>
            <button class="button button-stable button-block ">Sign up</button>
        </form>
    </ion-content>
</ion-view>
